<div class="view">
    <div class="full-bg-img">
        <div class="mask rgba-black-light flex-center">
            <div class="container text-center white-text">
                <div class="white-text text-center wow fadeInUp">
                    <h1>คำสั่ง</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<main>
    <div class="container" style="background: rgba(194, 208, 234, 0.4);">
        <div class="row mt-5">
            <div class="col">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <table class="table table-hover">
                            <tbody>
                                <tr *ngFor="let item of data">
                                    <th scope="row">
                                        <a href="assets/Commands/{{item.fileName}}" target="_blank">{{item.title}}</a>
                                        <span class="badge red" *ngIf="item.status == 'N'">New</span>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
